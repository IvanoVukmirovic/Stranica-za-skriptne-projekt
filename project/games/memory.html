<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .game-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        
        .game-title {
            color: #4ECDC4;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .game-stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            font-size: 1.2rem;
            color: #333;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 30px;
        }
        
        .memory-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            max-width: 400px;
            margin: 0 auto 30px;
        }
        
        .memory-card {
            aspect-ratio: 1;
            background: linear-gradient(135deg, #4ECDC4, #44A08D);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            color: white;
            position: relative;
            overflow: hidden;
        }
        
        .memory-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }
        
        .memory-card.flipped {
            background: white;
            color: #333;
            border: 3px solid #4ECDC4;
        }
        
        .memory-card.matched {
            background: linear-gradient(135deg, #00C851, #007E33);
            cursor: default;
            animation: pulse 0.6s ease-in-out;
        }
        
        .memory-card:not(.flipped) .card-content {
            display: none;
        }
        
        .card-back {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5rem;
        }
        
        .flipped .card-back {
            display: none;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .control-btn {
            background: linear-gradient(135deg, #4ECDC4, #44A08D);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        
        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .win-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            display: none;
            z-index: 1000;
        }
        
        .win-message h2 {
            color: #4ECDC4;
            margin-bottom: 15px;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        @media (max-width: 480px) {
            .memory-grid {
                max-width: 300px;
                gap: 10px;
            }
            
            .memory-card {
                font-size: 1.5rem;
            }
            
            .game-stats {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 class="game-title">ðŸ§  Memory Game</h1>
        
        <div class="game-stats">
            <div>Moves: <span id="moves">0</span></div>
            <div>Matches: <span id="matches">0</span></div>
            <div>Time: <span id="timer">00:00</span></div>
        </div>
        
        <div class="memory-grid" id="gameGrid"></div>
        
        <div class="controls">
            <button class="control-btn" onclick="startGame()">New Game</button>
            <button class="control-btn" onclick="window.close()">Back to Games</button>
        </div>
        
        <div class="win-message" id="winMessage">
            <h2>ðŸŽ‰ Congratulations!</h2>
            <p>You completed the game!</p>
            <p>Moves: <span id="finalMoves"></span></p>
            <p>Time: <span id="finalTime"></span></p>
            <button class="control-btn" onclick="startGame()">Play Again</button>
        </div>
    </div>

    <script>
        const symbols = ['ðŸŒŸ', 'ðŸŽ¨', 'ðŸš€', 'ðŸŽµ', 'ðŸŒˆ', 'âš¡', 'ðŸ”¥', 'ðŸ’Ž'];
        let cards = [];
        let flippedCards = [];
        let matches = 0;
        let moves = 0;
        let gameTime = 0;
        let timer = null;
        let gameStarted = false;
        
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }
        
        function createCards() {
            const cardPairs = [...symbols, ...symbols];
            return shuffleArray(cardPairs);
        }
        
        function createCardElement(symbol, index) {
            const card = document.createElement('div');
            card.className = 'memory-card';
            card.dataset.index = index;
            card.dataset.symbol = symbol;
            card.innerHTML = `
                <div class="card-back">?</div>
                <div class="card-content">${symbol}</div>
            `;
            card.addEventListener('click', flipCard);
            return card;
        }
        
        function flipCard(e) {
            const card = e.currentTarget;
            
            if (!gameStarted) {
                startTimer();
                gameStarted = true;
            }
            
            if (card.classList.contains('flipped') || 
                card.classList.contains('matched') || 
                flippedCards.length >= 2) {
                return;
            }
            
            card.classList.add('flipped');
            flippedCards.push(card);
            
            if (flippedCards.length === 2) {
                moves++;
                document.getElementById('moves').textContent = moves;
                
                setTimeout(checkMatch, 1000);
            }
        }
        
        function checkMatch() {
            const [card1, card2] = flippedCards;
            
            if (card1.dataset.symbol === card2.dataset.symbol) {
                card1.classList.add('matched');
                card2.classList.add('matched');
                matches++;
                document.getElementById('matches').textContent = matches;
                
                if (matches === symbols.length) {
                    endGame();
                }
            } else {
                card1.classList.remove('flipped');
                card2.classList.remove('flipped');
            }
            
            flippedCards = [];
        }
        
        function startTimer() {
            timer = setInterval(() => {
                gameTime++;
                const minutes = Math.floor(gameTime / 60);
                const seconds = gameTime % 60;
                document.getElementById('timer').textContent = 
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
        }
        
        function endGame() {
            clearInterval(timer);
            document.getElementById('finalMoves').textContent = moves;
            document.getElementById('finalTime').textContent = document.getElementById('timer').textContent;
            document.getElementById('winMessage').style.display = 'block';
        }
        
        function startGame() {
            cards = createCards();
            matches = 0;
            moves = 0;
            gameTime = 0;
            gameStarted = false;
            flippedCards = [];
            
            if (timer) {
                clearInterval(timer);
                timer = null;
            }
            
            document.getElementById('moves').textContent = '0';
            document.getElementById('matches').textContent = '0';
            document.getElementById('timer').textContent = '00:00';
            document.getElementById('winMessage').style.display = 'none';
            
            const gameGrid = document.getElementById('gameGrid');
            gameGrid.innerHTML = '';
            
            cards.forEach((symbol, index) => {
                const cardElement = createCardElement(symbol, index);
                gameGrid.appendChild(cardElement);
            });
        }
        
        // Initialize game
        startGame();
    </script>
</body>
</html>
