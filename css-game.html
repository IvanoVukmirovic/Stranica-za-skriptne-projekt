<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Game</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif; 
            background: linear-gradient(135deg, #f7f7f7, #e2e2e2); 
        }

        .center {
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .box {
            width: 250px;
            height: 250px;
            background-color: #fff; 
            border-radius: 15px; 
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: #333; 
            font-weight: bold;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .box:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3); 
        }

        .container {
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(5, 60px);
            grid-template-rows: repeat(5, 60px);
            gap: 15px; 
            justify-content: center;
            align-content: center;
        }

        .container div {
            background-color: #ffffff;
            border: 2px solid #ddd; 
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: bold;
            color: #333; 
            transition: background-color 0.3s ease, transform 0.3s ease;  
        }

        .container div:hover {
            background-color: #00796b; 
            color: white;
            transform: scale(1.1);
        }

        button {
            z-index: 3;
            background-color: #00796b; 
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 25px; 
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #004d40; 
            transform: scale(1.05); 
        }

        button:focus {
            outline: none;
        }

        .arrows {
            font-size: 30px; 
            display: flex;
            align-items: center;
            justify-content: space-around;
            width: 100%; 
        }

        .arrows div {
            cursor: pointer;
            transition: transform 0.2s ease, color 0.2s ease;
        }

        .arrows div:hover {
            transform: scale(1.2); 
            color: #00796b; 
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #f44336;
            color: white;
            padding: 12px 20px;
            font-size: 18px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .back-btn:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
